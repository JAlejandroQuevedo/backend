      - log: "Registering user"
      - post:
          url: "/api/auth/register"
          json:
            name: "{{ name }}"
            lastName: "{{ lastName }}"
            email: "{{ email }}"
            gender: "{{ gender }}"
            password: "{{ password }}"
          capture:
            - json: "$.error"
              as: "register_error"
      - think: 2
      - log: "Login user"
      - post:
          url: "/api/auth/jwtlogin"
          json:
            email: "{{ email }}"
            password: "{{ password }}"
          capture:
            - json: "$.error"
              as: "login_error"
      - log: "Register error: {{ register_error }}"
      - log: "Login error: {{ login_error }}"
